<h1 class="title well">
  ngx-infinite-scroll v-{{nisVersion}}
  <section>
  <small>items: {{sum}}, now triggering scroll: {{direction}}</small>
  </section>
  <section>
    <button class="btn btn-info" (click)="toggleModal()">Open Infinite Scroll in Modal</button>
  </section>
</h1>
<modal *ngIf="modalOpen" (onClose)="toggleModal()"></modal>
<div class="container">
  <div class="row">
    <div class="search-results"
          infinite-scroll
          [infiniteScrollDistance]="scrollDistance"
          [infiniteScrollUpDistance]="scrollUpDistance"
          [infiniteScrollThrottle]="throttle"
          (scrolled)="onScrollDown()"
          (scrolledUp)="onUp()">
  
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-grid-box px-1 pb-3"
        *ngFor="let i of array">
      {{ i }}
      </div>
    </div>
  </div>
</div>
